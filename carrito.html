<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">TradePix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Iniciar Sesi√≥n</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html">Carrito</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Tu Carrito de Compras</h1>
        </header>
        
        <div id="cart-items" class="row">
            </div>

        <div id="cart-summary" class="row justify-content-end mt-4 d-none">
            <div class="col-md-6">
                <div class="card bg-secondary text-white border-0">
                    <div class="card-body">
                        <h5 class="card-title">Resumen de la Compra</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item bg-secondary text-white d-flex justify-content-between align-items-center">
                                Subtotal: <span id="subtotal"></span>
                            </li>
                            <li class="list-group-item bg-secondary text-white d-flex justify-content-between align-items-center">
                                IVA (19%): <span id="iva"></span>
                            </li>
                            <li class="list-group-item bg-secondary text-white d-flex justify-content-between align-items-center">
                                **Total:** <span id="total" class="fw-bold"></span>
                            </li>
                        </ul>
                        <div class="d-grid mt-3">
                            <button class="btn btn-outline-danger mb-2" id="clear-cart-btn">Vaciar Carrito</button>
                            <button class="btn btn-primary btn-lg">Proceder al Pago</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
