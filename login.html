<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - TradePix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">TradePix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="login.html">Iniciar Sesi칩n</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Accede a tu Cuenta</h1>
            <p class="lead">Ingresa tus credenciales para acceder a tu perfil y recompensas.</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card bg-secondary text-white border-0 p-4">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div class="invalid-feedback">El nombre de usuario es obligatorio.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase침a</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback">La contrase침a es obligatoria.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Acceder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        let usernameInput = document.getElementById('username');
        let passwordInput = document.getElementById('password');

        usernameInput.classList.remove('is-invalid');
        passwordInput.classList.remove('is-invalid');

        let isValid = true;

        if (usernameInput.value.trim() === '') {
            usernameInput.classList.add('is-invalid');
            isValid = false;
        }

        if (passwordInput.value.trim() === '') {
            passwordInput.classList.add('is-invalid');
            isValid = false;
        }

        if (!isValid) {
            event.preventDefault();
        } else {
            alert('Accediendo a la cuenta...');
        }
    });</script>
</body>
</html>
